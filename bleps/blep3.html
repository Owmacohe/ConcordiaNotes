  <script>
    var names = document.getElementsByClassName("newColour");

    var setColours = setInterval(function set() {
      var i;
      for (i = 0; i < names.length; i++) {
        names[i].style.color = randColour();
      }
    }, 1000);

    //Random colour generator (hex)
    function randColour() {
      var letters = "0123456789ABCDEF";
      var colour = "#";

      for (p = 0; p < 6; p++)
      {
        colour += letters[Math.floor(Math.random() * 16)];
      }

      return colour;
    }
  </script>
