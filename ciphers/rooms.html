<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cipher-style.css">
    <script src="checkCipher.js" charset="utf-8"></script>
    <title>Album</title>
  </head>

  <body class="flexcolumn" onload="setup()">
    <!-- Header -->
    <div class="flexrow">
      <div class="flexcolumn" style="margin-right: 2vw;">
        <div class="dotLines"></div>
        <div class="dotLines"></div>
        <div class="dotLines"></div>
      </div>
      <div class="flexcolumn">
        <h1 id="main_title"></h1>
        <h2 id="sub_title"></h2>
      </div>
      <div class="flexcolumn" style="margin-left: 2vw;">
        <div class="dotLines"></div>
        <div class="dotLines"></div>
        <div class="dotLines"></div>
      </div>
    </div>
    <!-- Box -->
    <div class="flexcolumn" style="margin-top: 5vw;">
      <div id="box"></div>
      <div class="flexrow">
        <div class="dotLines"></div>
        <div class="dotLines"></div>
      </div>
    </div>
    <!-- Submission -->
    <div class="flexcolumn" style="margin-top: 2vw;">
      <div class="flexrow">
        <input type="text" id="submitField" onkeydown="slide(event)">
        <button onclick="slide()" id="submitButton"><img src="arrow.png"></button>
      </div>
      <h3 style="visibility: hidden;" id="result"></h3>
    </div>
  </body>
</html>
