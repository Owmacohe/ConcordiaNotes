<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="default-style.css">
    <meta charset="utf-8">
    <title>blep</title>
  </head>

  <body>
    <br><br><br><br><br><br><br><br><br>
    <div class="flexcolumn">
      <div class="flexitem">
        <a href="index.html" id="nounderline"><pre id="lenny">( ͡° ͜ʖ ͡°)</pre></a>
      </div>
      <div class="flexitem" id="counter">
        Wink count: 0
      </div>
    </div>
  </body>

  <script>
    var lenny = "( ͡° ͜ʖ ͡°)";
    var lennywink = "( ͡~ ͜ʖ ͡°)";
    var text = document.getElementById("lenny");
    var winkCount = 0;
    counter = document.getElementById("counter");

    var runCheck = setInterval(function wink() {
      if (text.innerHTML == lenny) {
        text.innerHTML = lennywink;

        winkCount++;
        counter.innerHTML = "Wink count: " + winkCount;
      }
      else if (text.innerHTML == lennywink) {
        text.innerHTML = lenny;
      }
    }, 700);
  </script>
</html>
