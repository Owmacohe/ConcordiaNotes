<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/character_creation.js" charset="utf-8"></script>
    <title></title>
  </head>

  <body>

    <h1>Race</h1>
    <div class="flexrow" style="margin-bottom: 3vw;">
      <button onclick="addRace('human')">Human</button>
      <button onclick="addRace('kromacvin')">Kromacvin</button>
      <button onclick="addRace('devil')">Devil</button>
      <button onclick="addRace('dryad')">Dryad</button>
    </div>

    <h1>Class</h1>
    <div class="flexrow" style="margin-bottom: 3vw;">
      <button onclick="addClass('brute')">Brute</button>
      <button onclick="addClass('caster')">Caster</button>
      <button onclick="addClass('healer')">Healer</button>
    </div>

    <h1 id="stats">Stats</h1>
    <div class="flexrow" style="margin-bottom: 3vw;">
      <div class="flexcolumn">
        <h3 id="health"></h3>
        <h3 id="strength"></h3>
        <h3 id="magic"></h3>
      </div>
      <div class="flexcolumn">
        <h3 id="hit"></h3>
        <h3 id="block"></h3>
      </div>
      <div class="flexcolumn">
        <h3 id="charisma"></h3>
        <h3 id="intelligence"></h3>
        <h3 id="luck"></h3>
      </div>
    </div>

    <div class="flexrow">
      <button onclick="updateStats(true)">Reset</button>
      <a href="">Confirm</a>
    </div>

  </body>
</html>
