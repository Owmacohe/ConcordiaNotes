<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="\styles/npc-style.css">
    <script src="\scripts/npc-script.js" charset="utf-8"></script>
    <title>Proper NPC generator</title>
  </head>

  <body class="flexcolumn" onload="clearInputs()">
    <h1>Proper NPC generator</h1>
    <div class="flexrow">
      <div class="flexitem">Name:</div><input id="name" type="text">
    </div>
    <div class="flexrow">
      <div class="flexitem">Scene:</div><input id="scene" type="text">
    </div>
    <button type="button" onclick="generate(false)">Generate</button>
    <hr>
    <div class="flexrow">
      <button type="button" onclick="generate(true)">Generate random</button>
      <div class="flexitem">Number generated:</div>
      <input id="number" type="text" style="width: 3vw;" placeholder="1">
      <div class="flexitem">Name length:</div>
      <input id="length" type="text" style="width: 3vw;" placeholder="2">
    </div>
    <div id="npc_box" class="flexrow"></div>
  </body>
</html>
