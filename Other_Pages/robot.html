<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="\default-style.css">
    <link rel="icon" href="OH.png">
    <!-- My scripts -->
    <script src="\Robot_Scripts/robot-script.js" charset="utf-8"></script>
    <script src="\Robot_Scripts/robot-responses.js" charset="utf-8"></script>
    <script src="\Robot_Scripts/string-manipulators.js" charset="utf-8"></script>
    <!-- Wordbanks -->
    <script src="\Robot_Scripts/wordbanks/wordbank-other.js" charset="utf-8"></script>
    <script src="\Robot_Scripts/wordbanks/adj.js" charset="utf-8"></script>
    <script src="\Robot_Scripts/wordbanks/adv.js" charset="utf-8"></script>
    <script src="\Robot_Scripts/wordbanks/noun.js" charset="utf-8"></script>
    <script src="\Robot_Scripts/wordbanks/verb.js" charset="utf-8"></script>
    <!-- Library (ignores default keypress) -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Talk to a friend</title>
  </head>

  <body onload="clearInput()">

    <div class="flexcolumn_absolute">
      <h1 style="text-decoration: underline;">Log</h1>
      <div class="flexcolumn" id="log"></div>
    </div>

    <div class="flexitem">
      <h2><a href="\">Return to the main menu</a></h2>
      <h1>A communication bot</h1>
      <h2>Try a greeting or a simple noun-and-verb sentence</h2>
      <div class="tildeitem">
        ~~~~~
      </div>
    </div>

    <div class="flexcolumn">

      <div class="flexrow">
        <div class="flexitem">
          <h2>Input:</h2>
        </div>
        <textarea id="input"></textarea>
      </div>
      <div class="flexrow">
        <div class="flexitem">
          <h2>Output:</h2>
        </div>
        <h1 id="output">...</h1>
      </div>

    </div>

  </body>
</html>

<script>
$("textarea").keypress(function(event) {
  if (event.keyCode == 13) {
    event.preventDefault();
    input(event);
  }
});
</script>
