<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="\styles/pop-style.css">
    <script src="\scripts/pop-script.js" charset="utf-8"></script>
    <title>Population simulation!</title>
  </head>

  <body>

    <div class="flexrow">
      <div class="flexcolumn">
        <h1>|</h1>
        <h1>|</h1>
        <h1>↓</h1>
      </div>

      <div class="flexcolumn">
        <h1>YOU. ARE. GOD.</h1>
        <h3 style="margin-bottom: 7vw;">Well, <em>a</em> god at least</h3>
        <div class="flexitem">
          Got anything better to do than create some life? I didn't think so.
        </div>
        <div class="flexitem">
          Let's get started.
        </div>
      </div>

      <div class="flexcolumn">
        <h1>|</h1>
        <h1>|</h1>
        <h1>↓</h1>
      </div>
    </div>

    <div class="flexitem">
      Make your choices wisely! See their results in real time!
    </div>

    <a href="#worldBox" onclick="createWorld()" id="beginButton">BEGIN</a>

    <div id="worldBox">
      <div class="flexitem" id="choice">
        Make a choice for your world
      </div>
      <div class="flexrow">
        <a class="smallA" href="#worldBox" id="leftChoice" onclick="choose(&quot;left&quot;)"></a>
        <div class="flexitem">
          or
        </div>
        <a class="smallA" href="#worldBox" id="rightChoice" onclick="choose(&quot;right&quot;)"></a>
      </div>
    </div>
  </body>
</html>
