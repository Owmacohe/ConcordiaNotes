<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" href="\Media/Index_Media/OH.png">
    <link rel="stylesheet" href="\styles/default-style.css">
    <meta charset="utf-8">
    <title>X marks the spot!</title>
  </head>

  <body>
    <div class="flexcolumn">
      <h2><a href="\Main_Pages/other.html">Return to the other works menu</a></h2>
      <h1>Some dumb and wonderful websites you can digest</h1>
    </div>

    <div class="flex_extra" style="flex-direction: column;">
      <h1>Net art</h1>
      <div id="netArtTarget" class="flexrow_wrap"></div>
    </div>

    <div class="flex_extra" style="flex-direction: column;">
      <h1>Tools</h1>
      <div id="toolsTarget" class="flexrow_wrap"></div>
    </div>

    <div class="flex_extra" style="flex-direction: column;">
      <h1>My favourites from <a target="_blank" rel="noopener noreferrer" href="https://theuselessweb.com">The Useless Web</a></h1>
      <div id="uselessTarget" class="flexrow_wrap"></div>
    </div>

  </body>

  <script src="\scripts/backTextLoader.js" charset="utf-8"></script>
  <script type="text/javascript">
    var netArtLinks = [
      ["Pale Mask Press", "https://palemaskpress.com"],
      ["Bill Wurtz's site", "https://billwurtz.com"],
      ["This Website Will Self Destruct", "http://thiswebsitewillselfdestruct.com"],
      ["Cognizance/Observer", "http://cognizance.observer"],
      ["Nested", "https://orteil.dashnet.org/nested"],
      ["WindowSwap", "https://window-swap.com"],
      ["Short Trip", "https://alexanderperrin.com.au/paper/shorttrip"],
      ["Incognitube (possibly broken)", "https://incognitube.com"],
      ["Jodi.org", "https://wwwwwwwww.jodi.org"],
      ["aem1k", "https://aem1k.com"],
      ["Every Icon", "http://numeral.com/appletsoftware/eicon.html"],
      ["Cashemonet", "http://cachemonet.com"],
      ["Shredder", "https://potatoland.org/shredder/shredder.html"]
    ];

    var toolsLinks = [
      ["Library Of Babel", "http://libraryofbabel.info"],
      ["Orteil", "https://orteil.dashnet.org"],
      ["Videogame Premise Generator", "https://orteil.dashnet.org/gamegen"],
      ["JazzKeys", "https://jazzkeys.plan8.co"],
      ["EmuOS", "https://emupedia.net/beta/emuos"],
      ["QR Picture", "https://qrpicture.com"],
      ["Sprites-as-a-service", "https://ljvmiranda921.github.io/sprites-as-a-service"],
      ["Windows93.net", "https://www.windows93.net"]
    ];

    var uselessLinks = [
      ["Endless Horse", "http://endless.horse"],
      ["Chihuahua Spin", "http://chihuahuaspin.com"],
      ["Staggering Beauty", "http://staggeringbeauty.com"],
      ["Eelslap", "http://eelslap.com"],
      ["Has The Large Hadron Collider Destroyed The World Yet?", "http://hasthelargehadroncolliderdestroyedtheworldyet.com"],
      ["Pointer Pointer", "https://pointerpointer.com"],
      ["Much Better Than This", "http://muchbetterthanthis.com"],
      ["Hacker Typer", "http://hackertyper.com"],
      ["Pixels Fighting", "http://pixelsfighting.com"]
    ];

    loopLinks();

    function loopLinks() {
      for (var i = 0; i < netArtLinks.length; i++) {
        createLink(netArtLinks, i, "netArtTarget");
      }

      for (var j = 0; j < toolsLinks.length; j++) {
        createLink(toolsLinks, j, "toolsTarget");
      }

      for (var k = 0; k < uselessLinks.length; k++) {
        createLink(uselessLinks, k, "uselessTarget");
      }
    }

    function createLink(array, index, target) {
      var newLink = document.createElement("A");
      newLink.setAttribute("class", "findLink");
      newLink.setAttribute("target", "_blank");
      newLink.setAttribute("rel", "noopener noreferrer");
      newLink.setAttribute("href", array[index][1]);
      newLink.innerHTML = array[index][0];
      document.getElementById(target).appendChild(newLink);
    }
  </script>
</html>
