<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <h1>Batman punch sound generator</h1>
    <em>I hold no responsability for any unfortunately random combinations!</em>
    <img src="\Media/batman.jpg" alt="[a photo of Batman punching]">
    <p id="target"></p>
    <button type="button" onclick="punch()">PUNCH</button>
  </body>

  <style media="screen">
    body {
      font-family: "Trebuchet MS";

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 50vw;

      margin: 1vw;
    }

    p {
      position: absolute;

      top: 22vw;
      left: 30vw;

      font-family: 'Impact';
      font-size: 5vw;
      color: white;
    	-webkit-text-stroke-width: 0.1vw;
      -webkit-text-stroke-color: black;
    }

    button {
      font-family: "Trebuchet MS";
      font-size: 5vw;
    }
  </style>

  <script type="text/javascript">
    var prefixes = [
      "b", "bl",
      "c", "cl", "cr",
      "k", "kl", "kr", "kap",
      "p", "pl",
      "s", "sl", "spl",
      "thw",
      "vr",
      "wh",
      "z", "zl", "zw"
    ];

    var suffixes = [
      "am", "ap", "at", "ack", "ang", "ank", "ash",
      "iff", "ing",
      "ok", "op", "ow", "ock", "onk", "oof", "orp", "ouch",
      "ump", "unch"
    ];

    function punch() {
      var target = document.getElementById('target');

      var newPunch =
        prefixes[Math.floor(Math.random() * prefixes.length)] +
        suffixes[Math.floor(Math.random() * suffixes.length)];
      newPunch = newPunch.toUpperCase();

      target.innerHTML = newPunch + "!";
    }
  </script>
</html>
